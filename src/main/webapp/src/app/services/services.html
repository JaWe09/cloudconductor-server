<div class="row">
	<div class="col-md-4">
		<div class="form-group input-group">
			<span class="input-group-addon">Search </span> <input type="text"
				class="form-control" ng-model="query">
		</div>
	</div>
	<div class="col-md-8">
		<a href="#/service/new/" role="button" class="btn btn-default pull-right">Add a new Service</a>
	</div>
</div>
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover ">
		<thead>
			<tr>
				<th>Service Name</th>
				<th>Packages</th>
				<th width="15px"></th>
				<th width="15px"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="service in controller.list | filter:query | orderBy:'name'">
				<td><a href="#/service/{{service.name}}">{{service.name}}</a></td>
				<td>
					<div ng-repeat="package in service.packages">{{package}}</div>
				</td>
				<td><a href="#/service/{{service.name}}"><i class="fa fa-edit fa-fw" /></a></td>
				<td><a ng-click="controller.deleteService(service)"
						confirm="Are you sure you want to delete the following service: {{service.name}}?"
						confirm-title="Please verify!" confirm-ok="Yes"
						confirm-cancel="No"><i class="fa fa-bitbucket fa-fw" /></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
