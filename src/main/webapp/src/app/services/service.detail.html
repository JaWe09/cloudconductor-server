<form role="form">
	<div class="form-group">
		<label>Name</label> <input type="text" class="form-control" ng-model="serviceDetail.service.name" />
		<p class="help-block">The name of the service</p>
	</div>
	<div class="form-group">
		<label>Description</label> <input type="text" class="form-control" ng-model="serviceDetail.service.description" />
		<p class="help-block">The description of the service</p>
	</div>
	<div class="form-group">
		<label>Init-Script</label> <input type="text" class="form-control" ng-model="serviceDetail.service.initScript" />
		<p class="help-block">The name of the service's init script</p>
	</div>
	<div class="form-group">
		<label>State</label>
		<pre>{{serviceDetail.service.state}}</pre>
		<p class="help-block">The state of the service</p>
	</div>
	<div class="form-group">
		<label>Packages</label>
		<ul>
			<li ng-repeat="pack in serviceDetail.service.packages">{{pack}}</li>
		</ul>
	</div>
	<button ng-click="serviceDetail.save()" class="btn btn-default">Save</button>
</form>
