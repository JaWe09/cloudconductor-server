
<div class="row">
	<div class="col-md-8">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-list-alt fa-fw"></i> Package
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control" ng-model="controller.data.name" />
						<p class="help-block">The name of the package</p>
					</div>
					<div class="form-group">
						<label>Description</label> 
						<textarea class="form-control" rows="2" ng-model="controller.data.description"></textarea>
						<p class="help-block">The description of the package</p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-list-alt fa-fw"></i> Available Versions
			</div>
			<div class="panel-body">
				<p class="help-block">The available versions of the package</p>
				<table class="table table-striped table-hover">
					<tbody>
						<tr ng-repeat="version in controller.data.rpms">
							<td>{{version}}</td>
							<td width="15px"><a ><i class="fa fa-puzzle-piece fa-fw" /></a></td>
							<td width="15px"><a ng-click="controller.deleteVersion(version)"
									confirm="Are you sure you want to delete the following version of the package {{controller.data.name}}: {{version}}?"
									confirm-title="Please verify!" confirm-ok="Yes"
									confirm-cancel="No">
									<i class="fa fa-bitbucket fa-fw" /></a>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-list-alt fa-fw"></i> Services
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<p class="help-block">The services associated with the package</p>
						
						<table class="table table-striped table-hover">
							<tbody>
							<tr ng-repeat="service in controller.services">
								<td><a href="#/service/{{service.name}}?modType=1&detail={{controller.data.name}}"><i class="fa fa-edit fa-fw" /> {{service.name}}</a></td>
							</tr>
							<tr ng-click="controller.addService()">
								<td><i class="fa fa-plus fa-fw"/> Add a new Service</td>  
							</tr>
							</tbody>						
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="pull-right">
			<a href="/#/packages" class="btn btn-default">Back</a>
			<button ng-click="controller.deletePackage()" class="btn btn-danger" 
						confirm="Are you sure you want to delete the following package: {{controller.data.name}}?"
						confirm-title="Please verify!" confirm-ok="Yes"
						confirm-cancel="No">Delete</button>
		</div>
	</div>
</div>
